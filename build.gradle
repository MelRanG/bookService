plugins {
    id 'java'
    id 'war'
}
apply plugin: 'java'
compileJava.options.encoding = 'UTF-8'
group 'kr.or.bookservice'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:1.10.19'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api',  version: '3.1.0'
    compile 'org.springframework:spring-webmvc:4.3.5.RELEASE'
    runtime 'javax.servlet:jstl:1.2'
    compile 'org.springframework:spring-jdbc:4.3.5.RELEASE'
    compile 'mysql:mysql-connector-java:5.1.27'
    compile 'org.apache.commons:commons-dbcp2:2.2.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.8'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.8.8'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.8'
}
